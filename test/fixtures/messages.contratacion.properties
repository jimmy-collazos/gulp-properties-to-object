contratacion.condicionesfondosplanes.confirmacionproductofirma.asideinfo2=Las operaciones se realizarán sólo en días hábiles. Por hábiles se entenderán todos los días de lunes a viernes, excepto festivos en todo el territorio nacional. Recuerde que si la solicitud se realiza antes de las 15 horas de hoy (*)(**), el cargo en su cuenta se producirá con fecha valor de hoy. El valor de las participaciones aplicable a la operación se determinará al cierre de los mercados financieros del día de hoy. En el caso de los fondos con fecha de valoración D+1, el cargo en cuenta se realizará el siguiente día hábil y el valor de las participaciones aplicable a la operación, se determinará al cierre de los mercados financieros del siguiente día hábil. {0} (*) Horario peninsular -España-. {1} (**) Las órdenes de suscripción y reembolsos cursadas por los partícipes, a partir de las 14 horas de los próximos días 24 y 31 de diciembre, se tramitarán junto con las realizadas al día siguiente hábil, en los términos establecidos en el folleto del fondo. La razón deriva del adelanto ocasional de la hora del cierre de los mercados financieros, en los días indicados.
contratacion.condicionesfondosplanes.confirmacionproductofirma.asideinfo2.planes=Las operaciones se realizarán sólo en días hábiles. Por hábiles se entenderán todos los días de lunes a viernes, excepto festivos en todo el territorio nacional. BBVA.es actúa en esta operación como mediador entre el cliente ordenante y la Sociedad Gestora. Recuerde que si la solicitud se realiza antes de las 15 horas de hoy (*) (**), el cargo en su cuenta se producirá con fecha valor de hoy. El valor de las participaciones aplicable a la operación se determinará al cierre de los mercados financieros del día de hoy. {0} (*)Horario peninsular-España. {1} (**)Las órdenes de aportaciones y prestaciones cursadas por los partícipes, a partir de las 14 horas de los días 24 y 31 diciembre, se tramitarán junto con las realizadas al día siguiente hábil, en los términos establecidos en el folleto del plan. La razón deriva del adelanto ocasional de la hora de cierre de los mercados financieros, en los días indicados.
