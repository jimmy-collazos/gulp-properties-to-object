contratacion.normativodigitalizacion.01=[3]La Ley 10/2010 de prevención de blanqueo de capitales exige a las entidades mantener una copia de la documentación de identificación del cliente en archivo digital (escaneada). En tu caso no contamos con la citada copia escaneada por lo que necesitamos que nos la facilites.[0]El incumplimiento de este requisito legal impediría el mantenimiento de la relación de negocio con el cliente.[0][0]Por ello, te recordamos que puedes presentarlo acercándote a tu oficina más cercana o bien haciéndonos llegar una copia escaneada a través de correo electrónico a documentacionrba.es@bbva.com o a través de correo postal al Apartado de Correos 472 - 28080 Madrid[2]
contratacion.normativodigitalizacion.02=[3]La Ley 10/2010 de prevención de blanqueo de capitales exige a las entidades mantener una copia de la identificación y conocimiento del cliente en archivo digital (escaneada). En tu caso no contamos con la citada copia escaneada por lo que necesitamos que nos la facilites aportando:[0][0]Última nómina, contrato laboral vigente, certificado de pensión o subsidio, declaración del IRPF correspondiente al último ejercicio exigible, última declaración trimestral o anual del IVA o de retenciones del IRPF, recibo de la Seguridad Social en el régimen de autónomos.[0][0]El incumplimiento de este requisito legal impediría el mantenimiento de la relación de negocio con el cliente, y por lo tanto nos veremos obligados al bloqueo de las cuentas en las que seas titular y, en su caso, a su cancelación.[0][0]Por ello, te recordamos que puedes presentarlo acercándote a tu oficina más cercana o bien haciéndonos llegar una copia escaneada a través de correo electrónico a documentacionrba.es@bbva.com o a través de correo postal al Apartado de Correos 472 - 28080 Madrid[2]
contratacion.normativodigitalizacion.05=[3]En cumplimiento de las exigencias establecidas en la Ley 10/2010, de 28 de abril, de prevención de blanqueo de capitales, le comunicamos que debe aportar la documentación de identificación ya que de conformidad con lo establecido en el artículo 7.3 de la citada norma, le comunicamos que, en tanto nos aporta la referida documentación, para lo cual cuenta con un plazo de 60 días, se ha procedido al bloqueo de su cuenta.[0][0]Agotado el plazo sin que se haya cumplido con la obligación de entrega de dicha documentación el Banco cancelará la cuenta, así como la tarjeta de crédito asociada a la misma. En consecuencia, ambos contratos quedarán resueltos, rechazándose todos los abonos, adeudos y reintegros que se produzcan a partir de esa fecha, quedando a su disposición, el saldo favorable que, en su caso, la cuenta corriente pudiera presentar.[0][0]Por ello, te recordamos que puedes presentarlo acercándote a tu oficina más cercana o bien haciéndonos llegar una copia escaneada a través de correo electrónico a documentacionrba.es@bbva.com o a través de correo postal al Apartado de Correos 472 - 28080 Madrid[2]
contratacion.normativodigitalizacion.06=[3]En cumplimiento de las exigencias establecidas en la Ley 10/2010, de 28 de abril, de prevención de blanqueo de capitales, le comunicamos que debe aportar la documentación de identificación y/o conocimiento del cliente ya que de conformidad con lo establecido en el artículo 7.3 de la citada norma, le comunicamos que, en tanto nos aporta la referida documentación, para lo cual cuenta con un plazo de 60 días, se ha procedido al bloqueo de su cuenta.[0][0]Agotado el plazo sin que se haya cumplido con la obligación de entrega de dicha documentación el Banco cancelará la cuenta, así como la tarjeta de crédito asociada a la misma. En consecuencia, ambos contratos quedarán resueltos, rechazándose todos los abonos, adeudos y reintegros que se produzcan a partir de esa fecha, quedando a su disposición, el saldo favorable que, en su caso, la cuenta corriente pudiera presentar.[0][0]Por ello, te recordamos que puedes presentarlo acercándote a tu oficina más cercana o bien haciéndonos llegar una copia escaneada a través de correo electrónico a documentacionrba.es@bbva.com o a través de correo postal al Apartado de Correos 472 - 28080 Madrid[2]
contratacion.normativodigitalizacion.07=[3]En cumplimiento de las exigencias establecidas en la Ley 10/2010, de 28 de abril, de prevención de blanqueo de capitales, nos hemos dirigido a Ud por diferentes medios para que aporte la documentación de identificación y/o conocimiento del cliente sin que hasta el momento nos la haya facilitado. Por tal motivo y de conformidad con lo establecido en el artículo 7.3 de la referida norma, le comunicamos que agotado el plazo sin que se haya cumplido con la obligación de entrega de dicha documentación, el Banco ha cancelado la referida cuenta, así como la tarjeta de crédito asociada a la misma.[0][0]En consecuencia, ambos contratos quedarán resueltos, rechazándose todos los abonos, adeudos y reintegros que se produzcan a partir de esta fecha, quedando a su disposición, en la referida sucursal, el saldo favorable que, en su caso, la cuenta corriente pudiera presentar.[2]
